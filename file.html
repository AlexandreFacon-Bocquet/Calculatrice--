<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice ++</title>
    <script src="calcul.js"></script>
    <link rel="stylesheet" href="file.css"/>
</head>
<body>
    <div id = "container">
        <div id="resultat">
            <p id="res"></p>
        </div>
        <div id="entree">
            <input type="text" id="champ" name="champ" readonly>
        </div>
        
        <div id="pad">
            <div id="padNB">
                <button class="btn" onclick="ajouter('7')" >7</button>
                <button class="btn" onclick="ajouter('8')" >8</button>
                <button class="btn" onclick="ajouter('9')" >9</button>
                <button class="btn" onclick="ajouter('÷')" >÷</button>
                <button class="btn" onclick="ajouter('4')" >4</button>
                <button class="btn" onclick="ajouter('5')" >5</button>
                <button class="btn" onclick="ajouter('6')" >6</button>
                <button class="btn" onclick="ajouter('×')" >×</button>
                <button class="btn" onclick="ajouter('1')" >1</button>
                <button class="btn" onclick="ajouter('2')" >2</button>
                <button class="btn" onclick="ajouter('3')" >3</button>
                <button class="btn" onclick="ajouter('-')" >-</button>
                <button class="btn" onclick="ajouter('0')" >0</button>
                <button class="btn" onclick="ajouter('.')" >.</button>
                <button class="btn" onclick="ajouter('≡')" >≡[]</button>
                <button class="btn" onclick="ajouter('+')" >+</button>
            </div>
            <div id="padOP">
                <div class="parennthesis">
                    <button class="btn left" onclick="ajouter('(')" >(</button>
                    <button class="btn right" onclick="ajouter(')')" >)</button>
                </div>
                <button class="btn large C"onclick="ajouter('')" >C</button>
                <button class="btn large AC"onclick="retire()" >AC</button>
                <button class="btn large finish"onclick="equality()" >=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
